<h1 id="headline">Vendor Login</h1>

 <div class="main">
  <p class="sign" align="center">Login</p>

    <form #vendorloginForm="ngForm" class="form1" (ngSubmit)="vendorlogin(vendorloginForm)">
    <input type="text" name="username" placeholder="UserName" class="un" [(ngModel)]="vusername" required="required"><br>
    <input type="password" name="password" placeholder="Password" class="pass" [(ngModel)]="vpassword" required="required"><br>
    <input type="submit" class="submit"  value="login"/><br><br>
    <input type="reset" class="reset" value="reset"/>
    <hr/>
    <p style="font-family: cursive;">Don't have an account? <a [routerLink]="['/AddVendor']" style="color: rgb(158, 45, 45);"> Create  one</a></p>

     <div *ngIf="vendorloginForm.submitted && isFormSubmitted==false"> 
        <p style="color:rgb(190, 31, 31)">
            Please Enter UserName and Password
           </p>
         </div>

    </form>
    </div>
