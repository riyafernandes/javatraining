<div class="container">
    
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Vendor Id</div>
        <div class="col col-2">Name</div>
        <div class="col col-3">Phone Number</div>
        <div class="col col-4">Username</div>
        <div class="col col-5">Email</div>
      </li>
      <li class="table-row"  *ngFor="let u of vendors | async">
        <div class="col col-1" data-label="Vendor Id">{{u.vendorid}}</div>
        <div class="col col-2" data-label="Name">{{u.vendorname}}</div>
        <div class="col col-3" data-label="Phone Number">{{u.vendorphonenumber}}</div>
        <div class="col col-4" data-label="Username">{{u.vendorusername}}</div>
        <div class="col col-5" data-label="Email">{{u.vendoremail}}</div>
      </li>
      </ul>
      </div>
