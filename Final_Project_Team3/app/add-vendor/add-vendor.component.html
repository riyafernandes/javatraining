
<br>
<br>
  <div class="container">
    <div class="title">Vendor Sign Up</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" [(ngModel)]="vendors.vendorname" name="vendorname" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username"  [(ngModel)]="vendors.vendorusername" name="vendorusername" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" [(ngModel)]="vendors.vendoremail" name="vendoremail" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" [(ngModel)]="vendors.vendorphonenumber" name="vendorphonenumber" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" [(ngModel)]="vendors.vendorpassword" name="vendorpassword" required>
          </div>
        </div>
        <div class="button">
            <input type="button" value="Add Vendor" id="create-account" (click)="addVendor()"/>
        </div>
        <div class="button">
        <input type="reset" class="reset" value="Reset" id="create-account"/>
      </div>
      </form>
      <p style="color: red;">Already a user? <a [routerLink]="['/VendorLogin']" class="button two">Log in</a> </p>

    </div>
  </div>
